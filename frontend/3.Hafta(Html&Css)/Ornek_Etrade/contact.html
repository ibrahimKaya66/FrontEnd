    <main id="contact-page">
        <h1>Bizimle İletişime Geçin</h1>
        <p>Aşağıdaki formu kullanarak bize ulaşabilirsiniz.</p>
        <form class="contact-form">
            <label for="name">Adınız : </label>
            <input type="text" name="name" id="name" required>
            <label for="email">E-posta : </label>
            <input type="email" name="email" id="email" required>
            <label for="message">Mesajınız : </label>
            <textarea name="message" id="message" required></textarea>
            <button type="submit" id="contact-button">Gönder</button>
        </form>
        <div id="map">
            <h2>Konumumuz</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24079.82835383089!2d28.8915456!3d41.02572535!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cabb6bc1f9cb4b%3A0xe9a7e50777a8405f!2zWcSxbGTEsXogVGVrbmlrIMOcbml2ZXJzaXRlc2k!5e0!3m2!1str!2str!4v1720365651520!5m2!1str!2str" width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
