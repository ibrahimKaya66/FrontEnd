<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .bg-image{
            background-image: url("bg.jpeg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 bg-image vh-100 my-5 rounded">
            </div>
            <div class="col-md-6 d-flex justify-content-center my-5 align-center">
                <div class="container">
                    <h3>Login</h3>
                    <div class="row d-flex justify-content-between">
                        <div class="col-5">
                            <a href="https://www.google.com/" class="btn btn-light py-3 shadow-sm">
                                <i class="fa-brands fa-google me-2"></i> Google
                            </a>
                        </div>
                        <div class="col-5">
                            <a href="https://www.facebook.com/" class="btn btn-light py-3 shadow-sm">
                                <i class="fa-brands fa-facebook me-2"></i> Facebook
                            </a>
                        </div>
                      </div>
                      <hr class="my-5">
                      <form action="">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput" class="text-muted"><i class="fa-solid fa-envelope"></i>E-mail</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword" class="text-muted"><i class="fa-solid fa-key"></i> Password</label>
                          </div>
                          <div class="mb-3 row ">
                            <div class="form-check col-md-6">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                 Remember Me
                                </label>
                              </div>
                              <div class="col-md-6">
                                <a href="" class="float-end link-dark">Forgot My Password</a>
                              </div>
                              
                          </div>
                         <input type="submit" value="Login" class="btn btn-info w-100 py-2">
                         <p class="text-end my-3">Don't have an account yet? <a href="register.html" class="link-danger">Create one</a> </p>
                      </form>
                      <hr>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
