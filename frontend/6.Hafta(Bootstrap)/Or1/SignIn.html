<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-secondary">
    <div class="card w-25 mt-5 mb-2 mx-auto bg-black opacity-50 text-light p-4">
        <div class="card-header text-center pb-4"> 
            <h3>Log in with</h3> 
        </div>
        <div class="card-body ">
            <div class="row">
                <div class="col bg-secondary p-3 rounded"><i class="fa-brands fa-google text-warning me-2"></i>Google</div>
                <div class="col bg-secondary ms-2 p-3 rounded"><i class="fa-brands fa-facebook-f text-primary me-2"></i> Facebook</div>
            </div>
            <div class="text-center py-4">
                or
            </div>
            <form action="">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="Enter email address">
                </div>
                <div class="mb-3">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" name="email" id="email" class="form-control" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Log In</button>
            </form>
        </div>
        <div class="card-footer "></div>
    </div>
    <div class="w-25 mx-auto text-light text-center">
        Don't have an account? <a href="" class="text-primary">Sign Up</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
